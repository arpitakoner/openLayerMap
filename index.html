<html>
    <head>
        <meta charset="utf-8">
        <title>Open Layer Map</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/css/ol.css" type="text/css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <style>
     #header {
         height: 75px;
		 background-color: darkgoldenrod;
     }
     #mapdiv{ 
				height: 850px;
				
				}
	#side-panel{ 
				height: 850px;
				background-color: beige;
				}
	#footer{ 
				height: 75px;
				background-color: darkgrey;
				}		
    </style>
    <body>
        <div id="header" class="col-md-12">
            <h1 class ="text-center">Header</h1> 
        </div> 
        <div id="side-panel" class="col-md-3">
            <h1 id="heading" class= "text-center">Description</h1>
            <p id="para">Paragraph</p>
            <label for="geometry">Select Geometry:</label>
                <select id="geometry">
                    <option value="Point">Point</option>
                    <option value="LineStirng">LineStirng</option>
                    <option value="Polygon">Polygon</option>
                    <option value="Circle">Circle</option>
                    <option value="Square">Square</option>
                    <option value="Star">Star</option>
                    <option value="Box">Box</option>
                </select>
        </div>
        <div id = "mapdiv" class = "col-md-9">
		</div>
        <div id="footer" class="col-md-12">
            <h1 id="footer" class="text-center">footer</h1>
        </div>
        <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/build/ol.js"></script>
         <script src='main.js'></script>
    </body>


</html>
